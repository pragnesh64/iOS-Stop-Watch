<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1 id="timer-display">00:00:00</h1>
    </div>
    <div class="button-container">
        <button id="start-stop-button" class="start-stop-button">Start</button>
        <button id="reset-button" class="start-stop-button--red">Reset Timer</button>
    </div>
    
    <div id="records-container">
        <h2>Records:</h2>
        <ul id="record-list"></ul>
    </div>
    <div>
        <button id="clearData" class="start-stop-button--red">Clear Records</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
